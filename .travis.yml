language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
    fast_finish: true
git:
    submodules: false
before_install:
    - docker pull sagansoftware/eosio.contracts:1.9.0-rc1
install:
    - rustup target add wasm32-unknown-unknown
    - rustup component add rustfmt
    - cargo install wasm-gc
services:
    - docker
script:
    - cargo unit-tests
    - cargo docker-tests
